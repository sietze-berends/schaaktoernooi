<div id='margin'>
    <br>
    <br>
    <br>
</div>
<div class='row'>
    <div class='container'>
        <button id=toonAlleSchakers>Toon alle schakers</button>
        <button id = toonAlleWedstrijden>Toon alle wedstrijden</button>

        <div id='allContent'></div>
    </div>

    <div class='container'>
        <br>
        <br>
        <br>
        <form id = schakerToevoegenForm>

            <label for="voornaam">Voornaam</label>
            <input id="voornaam" type="text" name ="voornaam" value="Voornaam">
            <br>

            <label for="tussenvoegsel">Tussenvoegsel</label>
            <input type="text" id="tussenvoegsel" name ="tussenvoegsel" value="Tussenvoegsel">
            <br>

            <label for="achternaam">Achternaam</label>
            <input type="text" id="achternaam" name="achternaam" value="Achternaam">
            <br>

            <label for="geboortedatum">Geboortedatum</label>
            <input type="date" id="geboortedatum" name="geboortedatum" value = '1980-08-22'>
            <br>

            <input id = "bevestigSchaker" type="submit" value = "Schaker toevoegen">
        </form>

        <br>
        <br>
        <br>
        <form id = wedstrijdAanmakenForm>

            <label for="speler1">Schaker 1</label>
            <input list = "speler1" type="text" name ="speler1" placeholder="Schaker 1">
            <datalist id="speler1"></datalist>
            <br>

            <label for="speler2">Schaker 2</label>
            <input list="speler2" type="text" name ="speler2" placeholder="Schaker 2">
            <datalist id="speler2"></datalist>
            <br>

            <label for="datum">Datum</label>
            <input type="date" id="datum" name="datum" value = '2019-03-01'>
            <br>

            <input id = "bevestigWedstrijd" type="submit" value = "Wedstrijd toevoegen">

        </form>
    </div>
</div>
